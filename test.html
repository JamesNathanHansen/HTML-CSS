<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
  <h1>Header 1</h1>
  <h2>Header 2</h2>
  <p>
    <strong>Strong</strong>
  </p>
  <p>
    <em>Emphasis</em>
  </p>
    <!-- Ordered List -->
  <ol> <u>Ordered List:</u>
    <li>Item 1</li>
    <li>Item 2</li>
    <ul> <u>Nested List:</u>
      <li>Nested Item 1</li>
      <li>Nested Item 2</li>
    </ul>
    <li>Item 3</li>
  </ol>
    <!-- Unordered List -->
  <ul> <u>Unordered List:</u>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <ul>
    <li><img src="https://i.imgur.com/bjQNtJx.jpeg" alt="Cartoon" /></li>
  </ul>
</body>
</html>
